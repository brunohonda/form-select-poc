<div class="wrapper">
  <nav class="col">
    <button mat-raised-button color="primary"
      *ngFor="let user of users"
      (click)="focusedUser = user"
    >{{ user.email }}</button>
  </nav>
  <main>
    <h1>Formulário Classificatório</h1>
    <div class="question" *ngFor="let response of focusedUser?.responses">
      <h2>{{ response.question }}</h2>
      <p>{{ response.response }}</p>
      <mat-divider></mat-divider>
    </div>
    <button class="select-user"
      mat-fab color="accent"
      aria-label="Select user"
      [disabled]="!focusedUser"
      (click)="selectUser(focusedUser)"
    >
      <mat-icon>check</mat-icon>
    </button>
  </main>
  <aside class="col">
    <div class="col">
      <button mat-raised-button *ngFor="let user of selectedUsers">{{ user.email }}</button>
    </div>
    <button mat-raised-button color="primary" [disabled]="selectedUsers.length === 0">Inserir</button>
  </aside>
</div>
